<div app-theme>
  <div>
    <form ngForm #editAssignmentForm class="form">
      <h2 mat-dialog-title>Noter le devoir</h2>
      <mat-dialog-content>
        <div>
          <mat-form-field>
            <mat-label>Titre du Devoir</mat-label>
            <input required matInput class="mx-2" [(ngModel)]="data.assignmentTitle" name="assignmentTitle">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Date Limite</mat-label>
            <input required matInput [matDatepicker]="picker" [(ngModel)]="data.dateLimite" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onSubmit($event); editAssignmentForm.reset();">
          <mat-icon>edit</mat-icon> Modifier
        </button>
        <button mat-raised-button (click)="closeDialog()" color="warn">
          <mat-icon>clear</mat-icon> Fermer
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
