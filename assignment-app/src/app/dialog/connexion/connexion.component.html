<form ngForm #connexionForm class="form">
  <h2 mat-dialog-title>Se connecter</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Username :</mat-label>
        <input required matInput name="username" [(ngModel)]="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password :</mat-label>
        <input matInput required name="password" [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit($event); connexionForm.reset();">
      Connexion
    </button>
    <button mat-raised-button (click)="closeDialog()" color="warn">
      Fermer
    </button>
  </mat-dialog-actions>
</form>
